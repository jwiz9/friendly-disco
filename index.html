<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="./assets/css/style.css" rel="stylesheet"/>
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      <div id="clock"></div>
    </header>
    <div class="container mb-4">
      
      <!-- Timeblocks go here. Timeblocks for standard business hours 9am-5pm. -->
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="9AM">9AM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="9AM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="9AM"></button>
        </div>
        </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="10AM">10AM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="10AM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="10AM"></button>
        </div>
       </div>
      </form>
         
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="11AM">11AM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="11AM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="11AM"></button>
        </div>
       </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="12PM">12PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="12PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="12PM"></button>
        </div>
       </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="1PM">1PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="1PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="1PM"></button>
        </div>
       </div>
      </form> 
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="2PM">2PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="2PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="2PM"></button>
        </div>
       </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="3PM">3PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="3PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="3PM"></button>
        </div>
       </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="4PM">4PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="4PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="4PM"></button>
        </div>
       </div>
      </form>
  
      <form class="timeblock">
        <div class="form-row p-2 border-top justify-content-around">
          <div class="col-1 col-form-label d-flex align-items-center justify-content-center">
          <label for="5PM">5PM</label>
        </div>
        <div class="col-9 col-md-9 col-lg-10">
        <textarea class="form-control border-0 text-break text-light" id="5PM" rows="3"></textarea>
        </div>
        <div class="col-1 d-flex justify-content-center">
          <button type="button" class="btn btn-outline-info btn-lg fas fa-save" data-time="5PM"></button>
        </div>
       </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
